<!DOCTYPE html>
<html lang="ni">
<head>
	<title> Formulario de voluntariado </title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/bootstrap-timepicker.css"/>
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.css"/>
	<link rel="stylesheet" href="css/start.css" />
	<link rel="stylesheet" href="css/header.css" />
	<link rel="stylesheet" href="css/formulario.css" />
</head>
<body>
	<header class="header-search">

		<div class="header-limiter">

			<h1><a href="index.html"><img src="img/logo.png" alt=""></a></h1>

			<nav>
				<a href="index.html">Home</a>
				<a href="voluntarios.html">Volunteers</a>
				<a href="formulario.html" class="selected">New volunteer</a>
			</nav>

			<div class="loginNavigation">
				<a href="login.html">Login</a>
			</div>
		</div>

	</header>

	<div class="container">
		<div class="col-md-12"  style="padding-left: 0;">
			<a href="formulario.html" class="btn btn-info btnreturn" role="button"> <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span> Retorno</a>
		</div>
		<form>
			<div class="form-group row">
				<label for="nombre" class="col-sm-2 form-control-label">nombre de usuario</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nombre" placeholder="nombre de usuario">
				</div>
			</div>
			<div class="form-group row">
				<label for="cedula" class="col-sm-2 form-control-label">contraseña</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="cedula" placeholder="contraseña">
				</div>
			</div>
			<div class="form-group row">
				<label for="residencia" class="col-sm-2 form-control-label">repetir contraseña</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="residencia" placeholder="repetir contraseña">
				</div>
			</div>


			<div class="form-group row">
				<div class=" col-md-12">
					<button type="submit" class="btn btn-info submitButton">Añadir el empleado</button>
				</div>
			</div>
		</div>
		
	</form>


</div>
<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="js/moment.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/bootstrap-timepicker.js"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="js/formulario.js"></script>	


</body>
</html>
